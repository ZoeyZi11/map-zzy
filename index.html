<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <script src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script src="https://assets.pyecharts.org/assets/maps/china.js"></script>
    <script src="https://assets.pyecharts.org/assets/maps/world.js"></script>

    <style>
        /* æ ·å¼ä¿æŒæ¸…çˆ½ */
        body { margin: 0; padding: 0; font-family: 'Microsoft YaHei', sans-serif; background-color: #f3f4f6; }
        .header {

            border: 1px solid #000; background: #fff; color: #000; 
            border-radius: 50px; transition: all 0.2s; font-weight: bold;
        }
        .controls button:hover { background: #f0f0f0; }
        .controls button.active { background: #000; color: #fff; border-color: #000; }
        
        .stats { font-size: 14px; color: #666; }

        #map-container { width: 100%; height: calc(100vh - 140px); background: #aadaff; } /* æµ·æ´‹é¢œè‰² */
    </style>
</head>
<body>

<div class="header">
    <h1>ğŸ“ æˆ‘çš„è¶³è¿¹åœ°å›¾</h1>
    <div class="controls">
        <button id="btn-china" class="active" onclick="initMap('china')">ğŸ‡¨ğŸ‡³ å›½å†… (çœä»½)</button>
        <button id="btn-world" onclick="initMap('world')">ğŸŒ å›½é™… (å›½å®¶)</button>
    </div>
    <div class="stats">
        å·²ç‚¹äº®: <span id="count">0</span> ä¸ªåœ°æ–¹
        | <a href="#" onclick="clearData()" style="color:#999;text-decoration:none;font-size:12px">æ¸…ç©ºé‡ç½®</a>
    </div>
</div>

<div id="map-container"></div>

<script>
    var myChart = echarts.init(document.getElementById('map-container'));
    var currentMode = 'china';
    var visitedData = { china: [], world: [] };

    // è¯»å–ç¼“å­˜
    try {
        var saved = localStorage.getItem('my_footprint_v3');
        if (saved) visitedData = JSON.parse(saved);
    } catch(e) {}

    // å¯åŠ¨
    initMap('china');

    function initMap(mapType) {
        currentMode = mapType;
        
        // æ›´æ–°æŒ‰é’®
        document.getElementById('btn-china').className = mapType === 'china' ? 'active' : '';
        document.getElementById('btn-world').className = mapType === 'world' ? 'active' : '';

        // å‡†å¤‡æ•°æ®
        var dataList = visitedData[mapType].map(function(name) {
            return { name: name, value: 1 };
        });

        var option = {
            // èƒŒæ™¯è‰² (æµ·æ´‹é¢œè‰²)
            backgroundColor: '#aadaff', 
            
            tooltip: {
                trigger: 'item',
                formatter: function(params) {
                    return params.name + (visitedData[mapType].indexOf(params.name) > -1 ? ' (å·²å»è¿‡ âœ…)' : '');
                }
            },
            
            geo: {
                map: mapType,
                roam: true,
                zoom: 1.2,
                label: {
                    show: mapType === 'china', // å›½å†…æ˜¾ç¤ºæ–‡å­—
                    color: '#333',
                    fontSize: 10
                },
                itemStyle: {
                    areaColor: '#f3f4f6', // é™†åœ°é»˜è®¤é¢œè‰²
                    borderColor: '#999',
                    borderWidth: 0.5
                },
                emphasis: {
                    itemStyle: { areaColor: '#ffeb3b' }, // é¼ æ ‡æ‚¬åœé¢œè‰²
                    label: { show: true }
                }
            },
            
            series: [{
                type: 'map',
                geoIndex: 0,
                data: dataList,
                // ç‚¹äº®åçš„æ ·å¼
                itemStyle: {
                    areaColor: '#ff5252' // ç‚¹äº®é¢œè‰²(çº¢è‰²)
                }
            }]
        };

        // é’ˆå¯¹ä¸–ç•Œåœ°å›¾çš„ç‰¹æ®Šè°ƒæ•´ï¼ˆä¿®æ­£éƒ¨åˆ†å›½å®¶åå­—åŒ¹é…é—®é¢˜ï¼‰
        if (mapType === 'world') {
            option.geo.nameMap = {
                'United States': 'United States of America'
            };
        }

        myChart.setOption(option, true);
        updateCount();

        // ç‚¹å‡»äº‹ä»¶
        myChart.off('click');
        myChart.on('click', function(params) {
            if (params.name) {
                toggleVisit(params.name);
            }
        });
    }

    function toggleVisit(name) {
        var list = visitedData[currentMode];
        var index = list.indexOf(name);
        if (index > -1) {
            list.splice(index, 1);
        } else {
            list.push(name);
        }
        localStorage.setItem('my_footprint_v3', JSON.stringify(visitedData));
        initMap(currentMode);
    }

    function updateCount() {
        document.getElementById('count').innerText = visitedData[currentMode].length;
    }
    
    function clearData() {
        if(confirm('é‡ç½®åœ°å›¾ï¼Ÿ')) {
            visitedData[currentMode] = [];
            localStorage.setItem('my_footprint_v3', JSON.stringify(visitedData));
            initMap(currentMode);
        }
    }

    window.onresize = function() { myChart.resize(); };
</script>
